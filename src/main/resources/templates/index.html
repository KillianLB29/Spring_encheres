<html data-th-replace="~{layout/layout :: layout(content=~{:: main}, title=~{:: title}, css=~{:: #extraCss})}">
<head>
    <title>Ench√®res ENI - Accueil</title>
</head>

<main>
    <section class="filtres">
        <p class="filtre-title">Filtres :</p>
        <div class="filtre-group">
            <div class="filtre-input">
                <label for="searchName"></label>
                <div class="input-icon">
                    <i class="icon-search">üîç</i>
                    <input type="text" id="searchName" placeholder="Le nom de l'article contient">
                </div>
            </div>
            <div class="filtre-button">
                <input type="submit" value="Rechercher" class="btn">
            </div>
            <div class="filtre-categorie">
                <label for="categorie">Cat√©gorie :</label>
                <select id="categorie">
                    <option value="all">Toutes</option>
                    <option th:each="categorie : ${categories}"
                            th:value="${categorie.idCategorie}"
                            th:text="${categorie.libelle}"></option>
                </select>
            </div>
        </div>
    </section>

    <!-- Titre de section -->
    <h2 class="encheres-title">Liste des ench√®res</h2>

    <!-- Section des cartes -->
    <section class="encheres">
        <div class="carousel">
            <button class="carousel-btn prev">‚Äπ</button>

            <div class="carousel-wrapper">
                <div class="card-container" id="carouselContainer">
                    <div class="card" th:each="article : ${articles}">
                        <div class="card-image">
                            <img th:src="@{${article.urlImage}}" alt="Image de l'article">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title" th:text="${article.nomArticle}">Nom article</h3>
                            <p><strong>Prix :</strong> <span th:text="${article.miseAPrix} + ' cr√©dits'">10 cr√©dits</span></p>
                            <p><strong>Fin de l'ench√®re :</strong>
                                <span th:text="${#dates.format(article.dateFinEncheres, 'dd/MM/yyyy')}">01/01/2025</span></p>
                            <p><strong>Vendeur :</strong>
                                <span th:text="${article.utilisateur.pseudo}">Pseudo</span></p>
                            <a th:href="@{'/encheres/' + ${article.noArticle}}" class="btn">Voir</a>
                        </div>
                    </div>
                </div>
            </div>

            <button class="carousel-btn next">‚Ä∫</button>
        </div>
    </section>
    <script src="/js/carousel_index.js"></script>
</main>
</html>
