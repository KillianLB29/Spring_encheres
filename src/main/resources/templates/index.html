<html data-th-replace="~{layout/layout :: layout(content=~{:: main}, title=~{:: title}, css=~{:: #extraCss})}">
<title>Ench√®res ENI - Accueil</title>
<main>
    <section class="filtres">
        <p class="filtre-title">Filtres :</p>
        <div class="filtre-group">
            <div class="filtre-input">
                <label for="searchName"></label>
                <div class="input-icon">
                    <i class="icon-search">üîç</i>
                    <input type="text" id="searchName" placeholder="Le nom de l'article contient">
                </div>
            </div>
            <div class="filtre-button">
                <input type="submit" value="Rechercher" class="btn">
            </div>
            <div class="filtre-categorie">
                <label for="categorie">Cat√©gorie :</label>
                <select id="categorie">
                    <option>Toutes</option>
                    <option>Informatique</option>
                    <option>V√™tements</option>
                    <option>Maison</option>
                </select>
            </div>
        </div>
    </section>

    <h2 class="encheres-title">Liste des ench√®res</h2>

    <section class="encheres" th:each="categorie : ${categories}">
        <h3 th:text="${categorie.nom}" class="categorie-title">Informatique</h3>
        <div class="carousel">
            <div class="card" th:each="enchere : ${categorie.encheres}">
                <div class="card-image">
                    <img th:src="@{/images/articles/__${enchere.articleVendu.image}__}" alt="Image de l'article">
                </div>
                <div class="card-content">
                    <h3 th:text="${enchere.articleVendu.nomArticle}" class="card-title">Nom article</h3>
                    <p><strong>Prix :</strong> <span th:text="${enchere.montantEnchere} + ' cr√©dits'"></span></p>
                    <p><strong>Fin de l'ench√®re :</strong> <span th:text="${#dates.format(enchere.articleVendu.dateFinEncheres, 'dd/MM/yyyy')}"></span></p>
                    <p><strong>Vendeur :</strong> <span th:text="${enchere.articleVendu.utilisateur.pseudo}"></span></p>
                    <a th:href="@{'/encheres/' + ${enchere.articleVendu.noArticle}}" class="btn">Voir</a>
                </div>
            </div>
        </div>
    </section>
</main>
</html>
