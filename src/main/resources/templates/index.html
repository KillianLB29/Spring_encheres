<html data-th-replace="~{layout/layout :: layout(content=~{:: main}, title=~{:: title}, css=~{:: #extraCss})}" >

<title>Enchères ENI - Acceuil</title>

<main>
    <section class="hero">
        <h1>Bienvenue sur ENI-Enchères</h1>
        <p>Enchérissez, vendez, gagnez !</p>
    </section>

    <section class="encheres">
        <h2>Enchères en cours</h2>
        <div class="grid">
             Liste des enchères
                        <div th:each="enchere : ${encheres}" class="card">
                            <h3 th:text="${enchere.articleVendu.nomArticle}">Nom article</h3>
                            <p th:text="'Mise à prix : ' + ${enchere.articleVendu.miseAPrix} + ' €'"></p>
                            <p th:text="'Prix actuel : ' + ${enchere.montantEnchere} + ' €'"></p>
                            <p th:text="'Fin : ' + ${#dates.format(enchere.articleVendu.dateFinEncheres, 'dd/MM/yyyy')}"></p>
                            <a th:href="@{'/encheres/' + ${enchere.articleVendu.noArticle}}" class="btn">Voir</a>
                        </div>
        </div>
    </section>
</main>

</html>
