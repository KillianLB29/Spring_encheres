<div th:fragment="modals-auth">
    <!-- Modal Connexion -->
    <div id="loginModal" class="modals-auth-modal">
        <div class="modals-auth-modal-content">
            <span class="modals-auth-close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Connexion</h2>
            <form class="modals-auth-form" th:action="@{/connexion}" method="post">
                <input type="text" name="pseudo" placeholder="Pseudo" required>
                <input type="password" name="motDePasse" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <p class="modals-auth-switch-link">Pas encore inscrit ?
                <a href="#" onclick="switchModal('loginModal', 'registerModal')">Créer un compte</a>
            </p>
        </div>
    </div>

    <!-- Modal Inscription -->
    <div id="registerModal" class="modals-auth-modal">
        <div class="modals-auth-modal-content">
            <span class="modals-auth-close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Inscription</h2>
            <form class="modals-auth-form" th:action="@{/inscription}" method="post">
                <input type="text" name="pseudo" placeholder="Pseudo" required>
                <input type="text" name="nom" placeholder="Nom" required>
                <input type="text" name="prenom" placeholder="Prénom" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="telephone" placeholder="Téléphone" required>
                <input type="text" name="rue" placeholder="Rue" required>
                <input type="text" name="codePostal" placeholder="Code postal" required>
                <input type="text" name="ville" placeholder="Ville" required>
                <input type="password" name="NewMotDePasse" placeholder="Mot de passe" required>
                <input type="password" name="ConfirmeMotDePasse" placeholder="Confirmer le mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>
            <p class="modals-auth-switch-link">
                Déjà inscrit ?
                <a href="#" onclick="switchModal('registerModal', 'loginModal')">Se connecter</a>
            </p>
        </div>
    </div>

    <script>
        function closeModal(id) {
            document.getElementById(id).style.display = "none";
        }

        function openModal(id) {
            document.getElementById(id).style.display = "block";
        }

        function switchModal(current, target) {
            closeModal(current);
            openModal(target);
        }
    </script>
</div>
