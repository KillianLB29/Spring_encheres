<div th:fragment="header">
    <header>
        <div class="nav-container">
            <a href="/" class="logo">
                <img th:src="@{/img/logoENI.png}" alt="Logo ENI-Enchères">
                <span>ENI-Enchères</span>
            </a>

            <nav>
                <div th:if="${utilisateur == null or utilisateur.noUtilisateur < 1}">
                    <a href="/inscription">S'inscrire</a>
                    <a href="/connexion">Se connecter</a>
                </div>
                <div th:if="${utilisateur != null and utilisateur.noUtilisateur > 0}">
                    <a href="/profil" class="profile-link">
                        <!-- <img th:src="@{'/img/profils/' + ${utilisateur.photo}}" alt="Photo de profil" class="profile-pic"> -->
                        <span th:text="${utilisateur.pseudo}">Pseudo</span>
                    </a>
                    <a href="/encheres">Mes enchères</a>
                    <a href="/deconnexion">Déconnexion</a>
                </div>
            </nav>
        </div>
    </header>
</div>
