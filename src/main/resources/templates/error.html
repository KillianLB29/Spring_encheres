<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Loooser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: inline-block;
            z-index: 10;
        }

        h1 {
            font-size: 80px;
            font-weight: 700;
            color: #FF6347;
            text-transform: uppercase;
            animation: bounce 2s infinite alternate;
        }

        h2 {
            font-size: 40px;
            color: #FF4500;
            margin-top: 10px;
        }

        .message {
            font-size: 30px;
            margin-top: 20px;
            color: red;
            font-weight: bold;
            animation: fadeInOut 4s infinite;
        }

        .error-detail {
            font-size: 20px;
            margin-top: 20px;
            color: #FFD700;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            animation: slideIn 1s ease-out;
        }

        .icon {
            font-size: 50px;
            color: #FFD700;
            position: absolute;
            animation: moveAround 5s infinite linear;
        }

        .icon-appear {
            animation: appearDisappear 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes appearDisappear {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes moveAround {
            0% {
                left: 0%;
                top: 0%;
            }
            25% {
                left: 100%;
                top: 0%;
            }
            50% {
                left: 100%;
                top: 100%;
            }
            75% {
                left: 0%;
                top: 100%;
            }
            100% {
                left: 0%;
                top: 0%;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Oups !</h1>
    <h2>Loooser</h2>
    <p class="message">Tu as fait une erreur, mon ami. Mais t'inquiète, ça arrive aux meilleurs !</p>

    <!-- Affichage de l'erreur spécifique -->
    <div class="error-detail">
        <p><strong>Erreur :</strong> <span id="error-message"></span></p>
    </div>
</div>

<div class="icon-container">
    <i class="fas fa-robot icon"></i>
    <i class="fas fa-bomb icon"></i>
    <i class="fas fa-fire icon"></i>
</div>

<script>
    // Animation des icônes en mouvement
    const icons = document.querySelectorAll('.icon');

    icons.forEach((icon, index) => {
        const randomDuration = Math.random() * (7 - 4) + 4; // Durée aléatoire entre 4 et 7 secondes
        const randomDelay = Math.random() * 3; // Délai aléatoire avant de commencer l'animation

        icon.style.animationDuration = `${randomDuration}s`;
        icon.style.animationDelay = `${randomDelay}s`;
    });

    // Récupérer l'erreur passée par le modèle (via Spring ou un autre mécanisme)
    const errorMessage = window.location.pathname.split('/').pop(); // Exemple de récupération d'une erreur via l'URL
    document.getElementById('error-message').textContent = errorMessage || 'Page non trouvée';
</script>
</body>
</html>
