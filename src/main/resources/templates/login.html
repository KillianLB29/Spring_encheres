<html data-th-replace="~{layout/layout :: layout(content=~{:: main}, title='Connexion', css=~{:: #extraCss})}">
<body>
<!-- Le contenu de la page va ici -->
<div th:fragment="main">
    <div class="container">
        <h2>Se connecter</h2>

        <!-- Formulaire de connexion -->
        <form action="#" th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required />
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required />
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>

            <div th:if="${param.error}">
                <div class="alert alert-danger" role="alert">
                    Identifiants incorrects. Veuillez réessayer.
                </div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-success" role="alert">
                    Déconnexion réussie.
                </div>
            </div>
        </form>

        <p>Pas encore de compte ? <a href="/register">Créer un compte</a></p>
    </div>
</div>
</body>
</html>
